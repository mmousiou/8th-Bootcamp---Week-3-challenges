<template>
  <lightning-card
    variant="narrow"
    icon-name="standard:opportunity"
    title="Opportunity Products"
  >
    <div class="slds-m-around_medium">
      <lightning-input
        type="search"
        variant="standard"
        name="searchByName"
        label="Search by Name"
        onchange={handleSearch}
        placeholder="type Name..."
        value={typedName}
        class="slds-size_1-of-3 slds-p-bottom_small"
      >
      </lightning-input>
      <div class="slds-box slds-box_xx-small">
        <lightning-datatable
          data={datatableData}
          columns={columns}
          key-field="Id"
          onrowaction={openModal}
          hide-checkbox-column
        >
        </lightning-datatable>
      </div>
      <div class="slds-text-color_weak slds-text-body_small">
        *Click on a row to create a case.
      </div>
    </div>
  </lightning-card>
</template>
