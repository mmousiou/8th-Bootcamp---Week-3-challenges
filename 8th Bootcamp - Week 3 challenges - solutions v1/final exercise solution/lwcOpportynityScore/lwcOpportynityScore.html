<template>
  <lightning-card variant="narrow">
    <lightning-spinner
      lwc:if={spinner}
      alternative-text="loading"
      size="large"
    ></lightning-spinner>
    <div class="slds-grid slds-grid_vertical">
      <div
        class="slds-col slds-text-heading_medium slds-align_absolute-center slds-p-vertical_medium"
      >
        Opportunity Scoring : {score}
      </div>
      <div class="slds-col slds-align_absolute-center slds-p-bottom_x-large">
        <lightning-icon
          icon-name="custom:custom97"
          size="large"
          alternative-text="Indicates Opportunity Scoring"
          class={customClass}
        >
        </lightning-icon>
      </div>
      <div class="slds-col slds-text-heading_medium slds-align_absolute-center">
        Cases: {numberOfCases}
      </div>
    </div>
  </lightning-card>
</template>
